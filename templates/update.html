{% extends "pure/layout.html" %}

{% block head %}
{{ pure.css }}
<link rel="stylesheet" href="{{ url_for('static',filename='css/helper.css') }}">
{% endblock %}


{% block nav %}
<div class="pure-g">
    <div class="pure-u-1-5">
    </div>
    <div class="pure-u-3-5">
        <div class="pure-menu pure-menu-horizontal">
            <a href="/" class="pure-menu-heading pure-menu-link">Home</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="pure-g">
    <div class="pure-u-1-5">
    </div>
    <div class="pure-u-3-5">
        <div class="l-box">
            <h1>Update Details</h1>
            
            <form class="pure-form pure-form-stacked" action="/update/{{id}}" method="POST">
                <fieldset>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="id">ID</label>
                            <input type="text" placeholder="ID" name="id" id="id" class="pure-u-23-24" value="{{id}}" readonly>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="first_name">First Name</label>
                            <input type="text" placeholder="First Name" name="first_name" id="first_name" class="pure-u-23-24" value="{{members[id]['first_name']}}" required>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" placeholder="Last Name" name="last_name" id="last_name" class="pure-u-23-24" value="{{members[id]['last_name']}}" required>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <button type="submit" class="pure-button pure-button-primary" class="pure-u-23-24">Update</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>  
{% endblock %}
